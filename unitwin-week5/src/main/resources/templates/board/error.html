<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${errorTitle}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center">
    <div class="container mx-auto px-4 py-12 max-w-md text-center">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <div class="text-6xl text-indigo-500 mb-6">
          <i class="fas fa-exclamation-circle"></i>
        </div>
        <h1
          class="text-2xl font-bold text-gray-800 mb-2"
          th:text="${errorTitle}"
        ></h1>
        <p class="text-gray-600 mb-6" th:text="${errorMessage}"></p>
        <p
          class="text-sm text-gray-500 mb-6"
          th:text="'Occurred at: ' + ${timestamp}"
        ></p>
        <a
          href="/boards"
          class="inline-block px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
        >
          Go to Home
        </a>
      </div>
    </div>
  </body>
</html>
