<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Advanced Search | Spring Boot 2025</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center"
  >
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <h1 class="text-4xl font-extrabold text-indigo-800 text-center mb-8">
        üîç Advanced Search
      </h1>

      <form
        th:action="@{/boards/search}"
        method="get"
        class="bg-white p-8 rounded-2xl shadow-lg border border-gray-200"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <!-- Title Search -->
          <div>
            <label
              for="title"
              class="block text-sm font-semibold text-gray-700 mb-1"
              >Title contains</label
            >
            <input
              type="text"
              id="title"
              name="title"
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <!-- Content Search -->
          <div>
            <label
              for="content"
              class="block text-sm font-semibold text-gray-700 mb-1"
              >Content contains</label
            >
            <input
              type="text"
              id="content"
              name="content"
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <!-- Author Search -->
          <div>
            <label
              for="author"
              class="block text-sm font-semibold text-gray-700 mb-1"
              >Author</label
            >
            <input
              type="text"
              id="author"
              name="author"
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            />
          </div>

          <!-- Category Search -->
          <div>
            <label
              for="category"
              class="block text-sm font-semibold text-gray-700 mb-1"
              >Category</label
            >
            <select
              id="category"
              name="category"
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="">Any Category</option>
              <option
                th:each="cat : ${categories}"
                th:value="${cat}"
                th:text="${cat}"
              ></option>
            </select>
          </div>
        </div>

        <div class="mt-8 flex justify-center">
          <button
            type="submit"
            class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold rounded-lg shadow-md hover:from-indigo-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-indigo-400"
          >
            <i class="fas fa-search mr-2"></i> Search
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
