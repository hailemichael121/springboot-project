<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Post | Spring Boot 2025</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <a
        href="/boards"
        class="inline-flex items-center text-indigo-600 hover:text-indigo-800 mb-6"
      >
        <i class="fas fa-arrow-left mr-2"></i> Back to all posts
      </a>

      <div class="bg-white rounded-lg shadow-md overflow-hidden p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Create New Post</h1>

        <form th:action="@{/boards}" method="post" class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700"
              >Title</label
            >
            <input
              type="text"
              id="title"
              name="title"
              th:field="*{title}"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            />
            <p
              th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}"
              class="mt-1 text-sm text-red-600"
            ></p>
          </div>

          <div>
            <label for="content" class="block text-sm font-medium text-gray-700"
              >Content</label
            >
            <textarea
              id="content"
              name="content"
              rows="6"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            ></textarea>
            <p
              th:if="${#fields.hasErrors('content')}"
              th:errors="*{content}"
              class="mt-1 text-sm text-red-600"
            ></p>
          </div>

          <div>
            <label for="author" class="block text-sm font-medium text-gray-700"
              >Author</label
            >
            <input
              type="text"
              id="author"
              name="author"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            />
            <p
              th:if="${#fields.hasErrors('author')}"
              th:errors="*{author}"
              class="mt-1 text-sm text-red-600"
            ></p>
          </div>

          <div>
            <label
              for="category"
              class="block text-sm font-medium text-gray-700"
              >Category</label
            >
            <select
              id="category"
              name="category"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
            >
              <option value="Tutorial">Tutorial</option>
              <option value="News">News</option>
              <option value="Discussion">Discussion</option>
              <option value="Question">Question</option>
            </select>
            <p
              th:if="${#fields.hasErrors('category')}"
              th:errors="*{category}"
              class="mt-1 text-sm text-red-600"
            ></p>
          </div>

          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
            >
              Create Post
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
