<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Number Sum Calculator</title>
  </head>
  <body>
    <h1>Enter Three Numbers</h1>
    <form action="/sum" method="post">
      <label>Number 1: <input type="number" name="num1" required /></label
      ><br />
      <label>Number 2: <input type="number" name="num2" required /></label
      ><br />
      <label>Number 3: <input type="number" name="num3" required /></label
      ><br />
      <button type="submit">Calculate Sum</button>
    </form>
  </body>
</html>
